name: Update ZIP code market Data

permissions:
  contents: write
  issues: write

on:
  schedule:
    - cron: '0 0 26 * *' # Runs at 00:00 UTC on the 26th of every month
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests

    - name: Run Redfin Data Pipeline
      run: |
        python -u scripts/update-market-data.py

    - name: Display Logs
      if: always() 
      run: |
        echo "--- Displaying contents of data_pipeline.log ---"
        cat data_pipeline.log
        echo "--- End of log ---"


    - name: Create Archive Copy
      id: archive_logic
      run: |
        NEW_PERIOD=$(jq -r '.period_end' public/data/last_updated.json)
        if [ "$NEW_PERIOD" == "null" ] || [ -z "$NEW_PERIOD" ]; then
          echo "Error: No period_end found in last_updated.json"
          exit 0
        fi

        LATEST_ARCHIVE_FILE=$(ls public/data/archive/zip-data-*.json.gz 2>/dev/null | sort | tail -n 1)
        if [ -n "$LATEST_ARCHIVE_FILE" ]; then
          LATEST_ARCHIVE_DATE=$(echo "$LATEST_ARCHIVE_FILE" | grep -oE '[0-9]{4}-[0-9]{2}-[0-9]{2}')
        else
          LATEST_ARCHIVE_DATE="0000-00-00"
        fi

        echo "Current data period: $NEW_PERIOD"
        echo "Latest archived period: $LATEST_ARCHIVE_DATE"

        if [[ "$NEW_PERIOD" > "$LATEST_ARCHIVE_DATE" ]]; then
          echo "New month detected. Creating archive copy..."
          mkdir -p public/data/archive/
          gzip -c public/data/zip-data.json > "public/data/archive/zip-data-$NEW_PERIOD.json.gz"
          echo "archive=true" >> $GITHUB_OUTPUT
        else
          echo "This period is already archived. Skipping copy."
          echo "archive=false" >> $GITHUB_OUTPUT
        fi

    - name: Check for changes to commit
      id: check_changes
      run: |
        DATA_POINTS_CHANGED=$(jq '.data_points_changed' public/data/last_updated.json || echo 0)

        if [ "$DATA_POINTS_CHANGED" -gt 0 ]; then
          echo "Changes detected."
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "No changes detected."
          echo "changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/data/zip-data.json public/data/last_updated.json public/data/archive/
        git commit -m "Update market data - $(date +'%Y-%m-%d %H:%M:%S' --utc)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create issue if failed
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Market Data Update Failed',
            body: `The automated market data update failed. 
            Please check the workflow logs.

            Auto-generated by GitHub Actions.`
            })