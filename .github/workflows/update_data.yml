name: Update Redfin ZIP Data

permissions:
  contents: write
  issues: write

on:
  schedule:
    - cron: '0 5 1 * *' # Runs at 05:00 UTC on the 1st of every month
  workflow_dispatch: # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests

    - name: Run Redfin Data Pipeline
      run: |
        python -u scripts/parse_redfin_zip_data.py

    - name: Display Logs
      if: always() # Always run this step to see logs, even if the script fails
      run: |
        echo "--- Displaying contents of data_pipeline.log ---"
        cat data_pipeline.log
        echo "--- End of log ---"

    - name: Check for changes in ZIP data file
      id: check_changes
      run: |
        if [ ! -f public/data/zip-data.json ]; then
          echo "File not found, changes=true"
          echo "changes=true" >> $GITHUB_OUTPUT
        elif git diff --quiet HEAD -- public/data/zip-data.json; then
          echo "No changes detected in zip-data.json"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected in zip-data.json"
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed
      # Only run if the check_changes step output 'changes=true'
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        echo "Adding and committing changes..."
        # Add the uncompressed json file
        git add public/data/zip-data.json public/data/last_updated.json
        git commit -m "Update Redfin ZIP data - $(date +'%Y-%m-%d %H:%M:%S' --utc)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create issue if failed
      if: failure() # Only run if any previous step failed
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Redfin Data Update Failed',
            body: `The automated Redfin data update failed on ${new Date().toISOString()}.

            Please check the workflow logs for details.

            Auto-generated by GitHub Actions.`
          })