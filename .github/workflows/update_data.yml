name: Update Redfin ZIP Data

permissions:
  contents: write
  issues: write

on:
  schedule:
    - cron: '0 5 1 * *' # Runs at 05:00 UTC on the 1st of every month
  workflow_dispatch: # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- STEP 1: INSTALL TIPPECANOE (Felt Fork) ---
    - name: Install Tippecanoe
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libsqlite3-dev zlib1g-dev
        git clone https://github.com/felt/tippecanoe.git
        cd tippecanoe
        make -j2 && sudo make install
        cd ..

    # --- STEP 2: SETUP PYTHON ---
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests

    # --- STEP 3: FETCH DATA & MERGE (Python) ---
    - name: Run Redfin Data Pipeline
      run: |
        # Reads: public/data/us-zip-codes.geojson.gz
        # Should handle converting null geometries to points internally
        python -u scripts/market_data_to_geojson.py

    - name: Verify GeoJSON Output
      run: | 
        if [ ! -f "public/data/zip-codes-master.geojson" ]; then
          echo "Error: public/data/zip-codes-master.geojson was not found."
          exit 1
        fi

    # --- STEP 4: GENERATE TILES (Tippecanoe) ---
    - name: Generate PMTiles
      run: |
        echo "Generating PMTiles..."
        
        tippecanoe -o public/data/zip-codes-master.pmtiles \
          -l zip_codes \
          -Z 2 \
          -z 12 \
          --drop-densest-as-needed \
          --detect-shared-borders \
          --force \
          public/data/zip-codes-master.geojson

    # --- STEP 5: CLEANUP ---
    - name: Clean up intermediate GeoJSON
      run: |
        # Remove the huge GeoJSON to keep the repo size down
        rm public/data/zip-codes-master.geojson

    # --- STEP 6: COMMIT ---
    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        echo "Adding and committing changes..."
        git add public/data/zip-codes-master.pmtiles public/data/last_updated.json
        
        # --allow-empty forces a commit even if the file is identical to the previous run
        git commit --allow-empty -m "Update Redfin ZIP data - $(date +'%Y-%m-%d %H:%M:%S' --utc)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create issue if failed
      if: failure() # Only run if any previous step failed
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Redfin Data Update Failed',
            body: `The automated Redfin data update failed on ${new Date().toISOString()}.

            Please check the workflow logs for details.

            Auto-generated by GitHub Actions.`
          })
