name: Update Redfin ZIP Data

permissions:
  contents: write
  issues: write

on:
  schedule:
    - cron: '0 10 15-21 * 3'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests

    - name: Run Redfin ZIP Data Parser
      run: |
        python -u scripts/parse_redfin_zip_data.py

    - name: Display Logs
      if: always() 
      run: |
        echo "--- Displaying contents of data_pipeline.log ---"
        cat data_pipeline.log
        echo "--- End of log ---"

    - name: Check for changes in ZIP data file
      id: check_changes
      run: |
        if [ ! -f public/data/zip-data.json.gz ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        elif git diff --quiet HEAD -- public/data/zip-data.json.gz; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed or missing
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "data-bot@users.noreply.github.com"
        git config --local user.name "Redfin Data Bot"
        git add public/data/zip-data.json.gz
        if ! git diff --quiet HEAD -- public/data/zip-data.json.gz; then
          git commit -m "Update Redfin ZIP data - $(date +'%Y-%m-%d')"
          git push
        else
          echo "No content changes detected, skipping commit."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create issue if failed
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Redfin Data Update Failed',
            body: `The automated Redfin data update failed on ${new Date().toISOString()}.

            Please check the workflow logs for details.

            Auto-generated by GitHub Actions.`
          })
