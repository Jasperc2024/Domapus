name: Update Redfin ZIP Data

permissions:
  contents: write
  issues: write

on:
  schedule:
    # Run on Thursday of the 3rd full week of each month at 10:00 AM UTC
    - cron: '0 10 * * 4'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests

    - name: Run Redfin ZIP Data Parser
      run: |
        python -u scripts/parse_redfin_zip_data.py

    - name: Check if zip-data.json is new or changed
      id: check_changes
      run: |
        if [ ! -f public/data/zip-data.json ]; then
          echo "zip-data.json does not exist. It will be committed."
          echo "changes=true" >> $GITHUB_OUTPUT
        elif ! git diff --quiet HEAD -- public/data/zip-data.json; then
          echo "zip-data.json has changes. It will be committed."
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "No changes in zip-data.json."
          echo "changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed or missing
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/data/zip-data.json
        git commit -m "Update Redfin ZIP data - $(date +'%Y-%m-%d')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create issue if failed
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Redfin Data Update Failed',
            body: `The automated Redfin data update failed on ${new Date().toISOString()}.

            Please check the workflow logs for details.

            Auto-generated by GitHub Actions.`
          })
